<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed: Single Track</title>
</head>
<body>

    <h1>Spotify Track</h1>

    <!-- Spotifyの埋め込みプレイヤー（楽曲単体） -->
    <iframe
        title="Spotify Embed: Single Track"
        src="https://open.spotify.com/embed/track/5qmq61DAAOUaW8AUo8xKhh?utm_source=generator&theme=0"
        width="100%"
        height="100%"
        style="min-height: 360px;"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
    </iframe>

</body>
</html>
